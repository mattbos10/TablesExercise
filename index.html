<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Webpage about HTML Tables">
    <title>HTML Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <!-- The table element/tags create a table (NOTE: The "border" is a CSS style) -->
    <table border="1">
        <!-- The head element/tags is used to group content in the header section of a table -->
        <thead>
            <!-- The tr element/tags creates a table row -->
            <tr>
                <!-- The th element/tags creates a table header cell. This is where text/content is entered -->
                <th>Film Poster</th>
                <th>Main Character(s)</th>
                <th>Release Date</th>
                <th>IMDB Page</th>
            </tr>
        </thead>
        <!-- The tbody element/tags is used to group content in the body section of a table -->
        <tbody>
            <tr>
                <!-- The td element/tag creates a table data cell. This is where content/text would go -->
                <td><img src="shangChi.png" alt="Shang-Chi Poster"></td>
                <td>Shang-Chi and the Legend of the Ten Rings</td>
                <td>September 3rd 2021</td>
                <td><a href="https://www.imdb.com/title/tt9376612">Shang-Chi</a></td>
            </tr>
            <tr>
                <!-- The td element/tag creates a table data cell. This is where content/text would go -->
                <td><img src="eternals.png" alt="Eternals Poster"></td>
                <td>The Eternals</td>
                <td>November 5th 2021
                </td>
                <td><a href="https://www.imdb.com/title/tt9032400">The Eternals</a></td>
            </tr>
            <tr>
                <!-- The td element/tag creates a table data cell. This is where content/text would go -->
                <td><img src="noWayHome.png" alt="No Way Home Poster"></td>
                <td>Spider-Man</td>
                <td>May 2021</td>
                <td><a href="https://www.imdb.com/title/tt10872600">Spider-Man: No Way Home</a></td>
            </tr>
            
        </tbody>
    </table>
    <a href="marvel.html">MARVEL STUDIOS</a>
</body>
</html>
